name: Test Project
on: push
jobs:
    test:
        runs-on: ubuntu-lastest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name : Install Node JS
              uses : actions/setup-npde@v3
              with:
                node-version: 18
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm test